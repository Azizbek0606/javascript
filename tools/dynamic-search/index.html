<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="search-input">
                <input type="text" id="search" placeholder="Search for a product">
            </div>
            <div class="product-list">
            
            </div>
        </div>
    </div>
    <template id="product-card">
        <div class="product-card">
            <img class="product-image" src="" width="50px" height="50px" style="object-fit: cover; border-radius: 5px;"
                alt="">
            <p class="id"></p>
            <h4 class="title">lorem-ipsum dolor</h4>
            <h3 class="price" style="right: 20px; position: absolute;">15$</h3>
        </div>
    </template>
    <script src="app.js"></script>
</body>

</html>
