<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="screen_controller">
        <div class="x_mark">
            <img src="../../assets/resources/images/screen_control/x_mark.png" alt="">
        </div>
        <div class="minus">
            <img src="../../assets/resources/images/screen_control/minus.png" alt="">
        </div>
        <div class="move_s">
            <img src="../../assets/resources/images/screen_control/move_screen.png" alt="">
        </div>
    </div>
    <div class="login_wrapper">
        <div class="login_block_main_wrapper">
            <div class="swipper_block">
                <div class="login_block">
                    <h2>Login</h2>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit" id="login_button">Login</button>
                    <p>Don't have an account? <span class="changeReg open_sing">Sign
                            up</span></p>
                </div>
                <div class="design_block">
                    <div class="design_image">
                        <img src="../../assets/resources/images/register/login.jpg" alt="">
                    </div>
                </div>
                <div class="registrate_block">
                    <h2>Register</h2>
                    <input type="text" id="r_username" placeholder="Username">
                    <div class="reg_password">
                        <input type="password" id="r_password" placeholder="Password">
                        <input type="password" id="r_confirm_password" placeholder="Confirm Password">
                    </div>
                    <input type="email" id="r_email" placeholder="Email">
                    <button type="submit" id="r_button">Register</button>
                    <p>Already have an account? <span class="changeReg open_login">Login</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-sound-controller">
        <label for="volumeControl">ðŸ”Š Background Sound</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.1">
    </div>
    <!-- <script src="../../node_modules/three/build/three.module.js"></script> -->
    <script type="module" src="../script/loginRenderer.js"></script>
    <script type="module" src="../script/bg_animation.js"></script>
    <script src="../script/utils.js"></script>
</body>

</html>
